<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cursos Online - Plantilla de páginas web</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <!-- Incluir el contenido de la página aquí -->

        <form id="new-form" class="formulario">
            <h2>Registro</h2>
            <label >ID</label>
            <input class="form-control" type="number" id="identification" required placeholder="ID">
            <label >Nombres</label>
            <input class="form-control" type="text" id="names" placeholder="Nombres" required>
            <label >Apellidos</label>
            <input class="form-control" type="text" id="lastnames" placeholder="Apellidos" required>
            <label >Edad</label>
            <input class="form-control" type="number" id="age" placeholder="Edad" required>
            <label >Materia Certificado</label>
            <input class="form-control" type="text" id="subject" placeholder="Materia" required>
            <label >Experiencia</label>
            <input class="form-control" type="number" id="experience" placeholder="Años Experiencia">
            <button class="btn btn-primary" type="submit" id="send">Enviar</button>
        </form>
        <div class="d-flex justify-content-center"">
       <div class="w-50 p-3 h-50 p-3 mb-2 bg-secondary text-white mt-4 d-flex justify-content-center" id="coleccion">
            <h2>Profesores</h2>
            <ul class="d-flex justify-content-center"   id="lista-coleccion"></ul>
       </div> 
        </div>
</div>

</div>
<footer></footer>
</body>
</html>
<!--Permite cargar el contenido general de todas lás páginas-->

import { HtmlLoader } from './js/HtmlLoader.js'
</script>
