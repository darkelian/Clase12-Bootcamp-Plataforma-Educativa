<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cursos Online - Estudiantes</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <!-- Content here -->
            <form id="estudiante-form">
                <legend>Datos del estudiante</legend>
                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" aria-describedby="documentoHelp" placeholder="NÃºmero de documento del estudiante">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Nombre del estudiante">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="fechaNacimientoHelp" placeholder="Fecha nacimiento estudiante">
                </div>
                <label for="fechaNacimiento" class="form-label">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="chkMasculino">
                    <label class="form-check-label" for="chkMasculino">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="chkFemenino" >
                    <label class="form-check-label" for="chkFemenino">
                      Femenino
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <table class="table" id="estudiantes-table">
                <thead>
                    <tr>
                        <th scope="col">Documento</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha nacimiento</th>
                        <th scope="col">Sexo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <footer></footer>
    </body>
</html>

<script type="module">
    import { HtmlLoader } from './js/HtmlLoader.js'
</script>

<script type="module" src="./js/EstudianteScripts.js">
</script>
